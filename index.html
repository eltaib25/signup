<html lang="en">
<head>
    <meta charset="UTF-8">

    />

    <title>Sign Up</title>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Sign Up Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form id="form">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" id="email" required/>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" minlength="8" name="password" value="" placeholder="Password" id="password" required />
                </div>
                <!-- <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" value="" placeholder="Re-type Password" id="confirmPassword" required />
                </div> -->
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="First Name" value="" id="firstName" required />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="Last Name" id="lastName" value="" required />
                    </div>
                  </div>

                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="number" name="age" min="18" max="48" placeholder="Age" value="" id="age" required/>
                    </div>
                  </div>
                  
                </div>
                  <div class="input_field select_option">
                    <select id="gender" required>
                      <!-- <option>Select a Gender</option> -->
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                    <div class="select_arrow"></div>
                  </div>
                  <div class="input_field checkbox_option">
                      <input type="checkbox" id="cb1" required>
                      <label for="cb1">I agree with terms and conditions</label>
                  </div>
                <input class="button" type="submit" value="Register" id="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
